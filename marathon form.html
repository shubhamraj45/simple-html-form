<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marathon form</title>
</head>

<body>
    <h1>Race Registration!!</h1>
    <form action="/marathon">

        <p>
            <label for="first">First Name:</label>
            <input type="text" id="first" name="first" required>
            <label for="last">Last Name:</label>
            <input type="text" id="last" name="last" required>
            </p>
            <p>
                Select a Race:
            </p>
            <p>
                <input type="radio" id="fun" name="marathon" required>
                <label for="fun">Fun Run 5k</label><br>
                <input type="radio" id="half" name="marathon" required>
                <label for="half">Half Marathon</label><br>
                <input type="radio" id="full" name="marathon" required>
                <label for="full">Full Marathon</label>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="pass">Password:</label>
                <input type="password" name="pass" id="pass" minlength="8" maxlength="20" required>
            </p>
            <p>
                <label for="age">Select a age group:</label>
                <select>
                    <option value="">--please select a age group--</option>
                    <option value="">18</option>
                    <option value="">19</option>
                    <option value="">20</option>
                    <option value="">21</option>
                    <option value="">22</option>
                    <option value="">23</option>
                    <option value="">24</option>
                    <option value="">25</option>
                </select>
            </p>
            <button>Register!</button>


    </form>


</body>

</html>
